# revisar los nombre de funciones en  Fn::Sub
paths:
  /account/{account-id}:
    get:
      sumarry: Returns the information of an account
      parameters:
        - name: account-id
          in: path
          required: true
          description: account ID
        - in: query
          name: string
          schema:
            type: string
          description: the account ID
      x-amazon-apigateway-integration:
        type: "aws_proxy"
        uri:
          Fn::Sub: "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:getAccountInformation/invocations"
        httpMethod: "POST"
    put: 
      summary: This saves an account's information
      requestBody:
        required: true
        content:
          application/json:
            schema: 
              type: object
              properties:
                account_id:
                  type: string
                name:
                  type: string
                money_amount:
                  type: string
                business_info:
                  type: string
                monthly_salary:
                  type: string
                daily_transactions:
                  type: number
                  
      x-amazon-apigateway-integration:
        type: "aws_proxy"
        uri:
          Fn::Sub: "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:putAccountInformation/invocations"
        httpMethod: "POST"                  
                  
                  
 

    
