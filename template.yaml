  GetTransactionInformation:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: getTransactionInformation
      Environment:
        Variables: 
          BANK_TABLE: !Ref BankTable
      Handler: bank.getTransactionInformation
      Runtime: python3.6
      CodeUri: package/
      Policies: 
        - DynamoDBReadPolicy:
            TableName: !Ref BankTable  
      Events: 
        GetAccount: 
          Type: Api
          Properties: 
            RestApiId: !Ref MyAPI
            Path: "transaction/{transaction-id}"
            Method: GET
  
  PutTransactionInformation:
    Type: AWS::Serverless::Function
    Properties: 
      FunctionName: putTransactionInformation
      Environment:
        Variables:
          BANK_TABLE: !Ref BankTable
      Handler: bank.putTransactionInformation
      Runtime: python3.6
      CodeUri: package/
      Policies: 
        - DynamoDBWritePolicy:
            TableName: !Ref BankTable
      Events:
        PutAccount:
          Type: Api
          Properties:
            RestApiId: !Ref MyAPI
            Path: "transaction/{transaction-id}"
            Method: PUT
  MyAPI:
    Type: AWS::Serverless::Api
    Properties:
      Name: bank-api
      StageName: prod
      DefinitionBody:
        Fn::Transform:
          Name: AWS::Include
          Parameters:
            Location: swagger.yaml

  BankTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: bank-table
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
        
      KeySchema:
        - AttributeName: "pk"
          KeyType: HASH
        - AttributeName: "sk"
          KeyType: RANGE
      
      AttributeDefinitions:
        - AttributeName:  "pk"
          AttributeType: S
        - AttributeName: "sk"
          AttributeType: S  
        
  CompaniesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: company_table
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
        
      KeySchema:
        - AttributeName: "pk"
          KeyType: HASH

      
      AttributeDefinitions:
        - AttributeName:  "pk"
          AttributeType: S
